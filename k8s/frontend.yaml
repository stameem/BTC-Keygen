apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: keygen
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gcr.io/bitcoin-keys-generator/keygen_frontend:v1
          ports:
            - containerPort: 8081
          env:
            - name: API_URL
              value: "http://backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: keygen
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 8081
